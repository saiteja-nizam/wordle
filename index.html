<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>WORDLE</h1>
    </nav>
    <div class="container">
        <div class="button">
            <button>How to Play?</button>
            <img src="play.JPG" style="width:25vw;height: 25vw;">
        </div>
        <div class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="keys1">
            <div class="keybox" id="Q">Q</div>
            <div class="keybox" id="W">W</div>
            <div class="keybox" id="E">E</div>
            <div class="keybox" id="R">R</div>
            <div class="keybox" id="T">T</div>
            <div class="keybox" id="Y">Y</div>
            <div class="keybox" id="U">U</div>
            <div class="keybox" id="I">I</div>
            <div class="keybox" id="O">O</div>
            <div class="keybox" id="P">P</div>
        </div>
        <div class="keys2">
            <div class="keybox" id="A">A</div>
            <div class="keybox" id="S">S</div>
            <div class="keybox" id="D">D</div>
            <div class="keybox" id="F">F</div>
            <div class="keybox" id="G">G</div>
            <div class="keybox" id="H">H</div>
            <div class="keybox" id="J">J</div>
            <div class="keybox" id="K">K</div>
            <div class="keybox" id="L">L</div>

        </div>
        <div class="keys3">
            <div id="enter">ENTER</div>
            <div class="keybox" id="Z">Z</div>
            <div class="keybox" id="X">X</div>
            <div class="keybox" id="C">C</div>
            <div class="keybox" id="V">V</div>
            <div class="keybox" id="B">B</div>
            <div class="keybox" id="N">N</div>
            <div class="keybox" id="M">M</div>
            <div id="del">DEL</div>

            
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
